<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lotus AI Blog — People Intelligence, voice + data, integrations." />
  <title>Lotus AI — Blog</title>

  <style>
    :root{
      --bg0:#fbfbfd;
      --bg1:#f3f3f7;
      --ink:#15121a;
      --muted: rgba(21,18,26,.62);
      --pink:#f6bfd3;
      --pink2:#ffd3e5;
      --shadow: 0 18px 55px rgba(0,0,0,.10);
      --radius2: 26px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --max: 980px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      color: var(--ink);
      background:
        radial-gradient(1000px 780px at 75% -10%, rgba(246,191,211,.62), transparent 56%),
        radial-gradient(900px 700px at 20% 10%, rgba(255,211,229,.40), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width: var(--max); margin:0 auto; padding: 0 22px; }

    header{
      position: sticky; top:0; z-index:10;
      backdrop-filter: blur(14px);
      background: rgba(245,245,249,.58);
      border-bottom: 1px solid rgba(21,18,26,.07);
    }
    .nav{ display:flex; align-items:center; justify-content:space-between; gap:14px; padding: 14px 0; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight: 900; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(21,18,26,.12);
      background: rgba(255,255,255,.56);
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
      font-weight: 760;
      font-size: 14px;
      cursor:pointer;
    }

    main{ padding: 44px 0 60px; }
    h1{ margin: 10px 0 8px; font-size: clamp(28px, 3.4vw, 44px); letter-spacing: -0.7px; }
    p{ margin:0; color: var(--muted); line-height:1.6; }

    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }
    @media (max-width: 860px){ .grid{ grid-template-columns: 1fr; } }

    .post{
      border-radius: var(--radius2);
      background: rgba(255,255,255,.56);
      border: 1px solid rgba(21,18,26,.10);
      box-shadow: var(--shadow);
      padding: 16px;
      position:relative;
      overflow:hidden;
      transition: transform .18s ease;
    }
    .post:hover{ transform: translateY(-2px); }
    .post::before{
      content:"";
      position:absolute; inset:-90px -70px auto auto;
      width: 210px; height: 210px;
      background: radial-gradient(circle at 30% 30%, rgba(246,191,211,.72), transparent 62%);
      transform: rotate(10deg);
      opacity:.7;
    }
    .meta{ font-size: 12px; color: rgba(21,18,26,.60); margin-bottom: 8px; }
    .post h2{ margin:0 0 8px; font-size: 16px; letter-spacing: -.2px; }
    .post p{ font-size: 13.5px; }
  </style>
</head>

<body>
  <header>
    <div class="wrap nav">
      <a class="brand" href="index.html" aria-label="Back to Lotus AI Home">
        <span style="display:inline-grid;place-items:center;width:22px;height:22px;border-radius:8px;background:rgba(246,191,211,.45);border:1px solid rgba(233,138,176,.25);">✿</span>
        Lotus AI
      </a>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <a class="btn" href="index.html#pricing">Pricing</a>
        <a class="btn" href="index.html#contact">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <h1>Blog</h1>
      <p>People intelligence, voice + data, integrations.</p>

      <div class="grid">
        <a class="post" href="#" aria-label="Open post: People Intelligence 101">
          <div class="meta">Coming soon • 4 min</div>
          <h2>People Intelligence 101</h2>
          <p>What “people intelligence” means — and why it compounds.</p>
        </a>

        <a class="post" href="#" aria-label="Open post: Meetings as an interface">
          <div class="meta">Coming soon • 5 min</div>
          <h2>Meetings as an interface</h2>
          <p>Why the best insights arrive during the conversation.</p>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
